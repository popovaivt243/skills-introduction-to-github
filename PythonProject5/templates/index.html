<!doctype html>
<html>
<head>
    <title>Поиск самого частого слова</title>
</head>
<body>
    <h2>Поиск самого частого слова в файле</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt">
        <button type="submit">Анализировать</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% elif most_common_word %}
        <p>Самое частое слово: "{{ most_common_word }}" (встречается {{ frequency }} раз)</p>
    {% endif %}
</body>
</html>
